server:
  port: ${APP_PORT:8080}  # 端口保持不变

spring:
  application:
    name: ${APP_NAME:XlForum}  # 应用名保持不变
  datasource:
    # MySQL连接URL（需替换数据库名、端口，添加时区和编码参数）
    url: jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    # MySQL驱动类（推荐使用cj版本，适配高版本MySQL）
    driver-class-name: com.mysql.cj.jdbc.Driver
    # MySQL用户名（替换为你的数据库用户名）
    username: root
    # MySQL密码（替换为你的数据库密码）
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create-drop  # 保持手动建表（测试时也可改为create-drop自动建表后清理）
    # 替换为MySQL方言（根据MySQL版本选择，如MySQL8用MySQL8Dialect）
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true  # 保持打印SQL
    properties:
      hibernate:
        format_sql: true  # 保持SQL格式化

# MyBatis配置无需修改（与数据库类型无关，保持原配置）
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.zxl.xlforum.*.entity
  configuration:
    map-underscore-to-camel-case: true